<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Editor de ofertas</h1>
</div>
<div class="view">

        <h2>Oferta {{oferta.id}}: {{oferta.nombre}}</h2>

            <p>
                <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                    value='{{oferta.nombre}}' required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="DescripciÃ³n" name="descripcion"
                    value="{{oferta.descripcion}}" required></input>

            <p>
                <input type="text" class="form-control" placeholder="Precio" name="precio"
