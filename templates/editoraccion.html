{% extends "base.html" %} {% block body %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Acciones</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary">Share</button>
            <button class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
    </div>
</div>
<div class="view">
    <div class="jumbotron">
        <h2>Acción {{accion.id}}: {{accion.nombre}}</h2>
    </div>
    <form id="editorcamp" action="{{ url_for('editorAccion' ,accion_id=accion.id) }}" method="POST">
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                    value='{{accion.nombre}}' required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="Descripción" name="descripcion"
                    value="{{accion.descripcion}}" required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" placeholder="Recompensa (en UDC)" class="form-control" name="recompensa"
                    value="{{accion.recompensa}}" required></input>
            </p>
        </div>
        <p>
            <input type="submit" formmethod="POST" value="Actualizar" class="btn btn-primary btn-large">
            </input>
        </p>
    </form>
</div>

{% endblock %}
