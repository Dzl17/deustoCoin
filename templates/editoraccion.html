{% extends "base.html" %} {% block body %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Acciones</h1>
</div>
<div class="view">
    <div class="jumbotron">
        <h2>Acción {{accion.id}}: {{gettext(accion.nombre)}}</h2>
    </div>
    <form id="editorcamp" action="{{ url_for('editorAccion' ,accion_id=accion.id) }}" method="POST">
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="{{gettext('Nombre')}}" name="nombre"
                    value='{{gettext(accion.nombre)}}' required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="{{gettext('Descripción')}}" name="descripcion"
                    value="{{gettext(accion.descripcion)}}" required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" placeholder="{{gettext('Recompensa (en UDC)')}}" class="form-control" name="recompensa"
                    value="{{accion.recompensa}}" required></input>
            </p>
        </div>
        <p>
            <input type="submit" formmethod="POST" value="{{gettext('Actualizar')}}" name="actualizarA" class="btn btn-primary btn-large">
            </input>
        </p>
    </form>
</div>

{% endblock %}
