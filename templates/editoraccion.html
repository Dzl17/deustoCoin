{% extends "base.html" %} {% block body %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">{{gettext('Acciones')}}</h1>
</div>
<div class="view">
    <div class="jumbotron">
        <h2>Acción {{action.id}}: {{action.name}}</h2>
    </div>
    <form id="editorcamp" action="{{ url_for('action_editor' ,action_id=action.id) }}" method="POST">
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="{{gettext('Nombre')}}" name="name"
                    value='{{action.name}}' required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" class="form-control" placeholder="{{gettext('Descripción')}}" name="description"
                    value="{{action.description}}" required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" placeholder="{{gettext('Recompensa por KPI (en UDC)')}}" class="form-control"
                    name="reward" value="{{action.reward}}" required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" placeholder="{{gettext('Indicador')}}" class="form-control" name="kpi_indicator"
                    value="{{action.kpi_indicator}}" required></input>
            </p>
        </div>
        <div class="form-group">
            <p>
                <input type="text" placeholder="{{gettext('Objetivo')}}" class="form-control" name="kpi_target"
                    value="{{action.kpi_target}}" required></input>
            </p>
        </div>
        <p>
            <input type="submit" formmethod="POST" value="{{gettext('Actualizar')}}" name="update_action"
                class="btn btn-primary btn-large" onclick="return confirm('Are you sure?')">
            </input>
        </p>
    </form>
</div>

{% endblock %}
